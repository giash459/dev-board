<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Board</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        body{
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body class="bg-purple-300 py-10">
    <nav class="w-11/12 mx-auto">
        <div class="navbar rounded-xl bg-white shadow-sm p-5">
            <div class="flex-1">
                <div class="flex items-center gap-2">
                    <img class="w-10" src="assets/logo.png" alt="">
                    <h2 class="text-2xl">Dev<span class="font-bold">Board</span></h2>
                </div>
            </div>
            <div class="flex-none">
                <div class="flex gap-8 items-center">
                    <div class="flex gap-5 bg-[#F4F7FF] p-5 rounded-full items-center">
                        <img src="assets/checkbox.png" alt="">
                        <h2 class="text-3xl font-bold">21</h2>
                    </div>
                    <div class="p-3 bg-[#F4F7FF] rounded-full">
                        <img src="assets/theme-btn.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <!-- card container -->
        <section></section>
        <!-- activity container -->
        <section>
            <div class="flex items-center gap-5 justify-center">
                <img src="assets/activity.png" alt="">
                <h3>Activity Log</h3>
            </div>
            <div class="text-center">
                <button class="btn btn-primary">Clear History</button>
            </div>
        </section>
    </main>
</body>

</html>
